<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Mancilla card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card-avatar" src="assets\Avatar.jpg" alt="Avatar of developer">
            <div class="card-body">
                <div class="card-body-header">
                    <h2 class="name">Angel Mancilla</h2>
                    <h4 class="job">Frontend Developer</h4>
                </div>
                <div class="card-body-buttons">
                    <button class="button button-Email"><img class="icon-gmail" src="assets\icons8-gmail-logo.svg" alt="Gmail icon">Email</button>     
                    <button class="button button-Linkedln"><img class="icon-linkedln" src="assets\linkedin-svgrepo-com (1).svg" alt="Linkedln icon">Linkedln</button>
                </div>
                <div class="card-body-aboutme">
                    <h3 class="body-title">about me</h3>
                    <p class="body-p">Hello I'm frontend developer</p>
                </div>
                <div class="card-body-interests">
                    <h3 class="body-title">Interests</h3>
                    <p class="body-p">Videogames, movies, music</p>
                </div>
                <div class="card-footer">
                    HELLO I AM CARD FOOTER
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
